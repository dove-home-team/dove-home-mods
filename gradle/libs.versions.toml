[versions]
mod-dev-gradle-version = "2.0.78"
lombok-version = "1.18.38"
flywheel-version = "1.0.0-9"
vanillin-version = "1.0.0-beta-9"
registrate-version = "MC1.21-1.3.0+62"
ponder-version="1.0.45"
create-version="6.0.4-50"
create-dragons-plus-version="1.4.2"
create-enchantment-industry-version="2.1.0"
create-rustic-structures-version="6372212"
delight-version="1.21.1-1.2.7"
my-nethers-delight-version="1.8"
ends-delight-version="2.5.1+neoforge.1.21.1"
[plugins]
mod-dev-gradle = {id = "net.neoforged.moddev", version.ref = "mod-dev-gradle-version"}
[libraries]
lombok={group= "org.projectlombok", name = "lombok", version.ref="lombok-version"}
flywheel-api={group="dev.engine-room.flywheel", name = "flywheel-neoforge-api-1.21.1", version.ref="flywheel-version"}
flywheel={group="dev.engine-room.flywheel", name = "flywheel-neoforge-1.21.1", version.ref="flywheel-version"}
vanillin={group="dev.engine-room.vanillin", name="vanillin-neoforge-1.21.1", version.ref="vanillin-version"}
registrate={group="com.tterrag.registrate", name="Registrate", version.ref="registrate-version"}
ponder={group="net.createmod.ponder", name="Ponder-NeoForge-1.21.1", version.ref="ponder-version"}
create={group="com.simibubi.create", name="create-1.21.1", version.ref="create-version"}
create-dragons-plus={group="plus.dragons.createdragonsplus", name="create-dragons-plus-1.21.1", version.ref="create-dragons-plus-version"}
create-enchantment-industry={group="plus.dragons.createenchantmentindustry", name="create-enchantment-industry-1.21.1", version.ref="create-enchantment-industry-version"}
create-rustic-structures={group="curse.maven", name="create-rustic-structures-1232975", version.ref="create-rustic-structures-version"}
farmers-delight={group="maven.modrinth", name="farmers-delight", version.ref="delight-version"}
my-nethers-delight={group="maven.modrinth", name="my-nethers-delight", version.ref="my-nethers-delight-version"}
ends-delight={group="maven.modrinth", name="ends-delight", version.ref="ends-delight-version"}
[bundles]
all_compileOnly=["lombok"]
all_ap=["lombok"]
dove_pack_compileOnly=["flywheel-api"]
dove_pack_runtimeOnly=["flywheel", "vanillin"]
dove_pack_prepose=[
    "registrate", "ponder",
    "create-dragons-plus",
    "create-enchantment-industry",
    "create-rustic-structures",
    "farmers-delight",
    "my-nethers-delight",
    "ends-delight"
]
dove_pack_prepose_transitive_false=["create"]